name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    uses: stylelint/.github/.github/workflows/lint.yml@fc85843cf209466a02229de4910ccde4ae36ca5b # main
    permissions:
      contents: read

  test:
    uses: stylelint/.github/.github/workflows/test.yml@fc85843cf209466a02229de4910ccde4ae36ca5b # main
    with:
      node-version-file: .nvmrc
    permissions:
      contents: read
